name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up CMake
      run: sudo apt-get -y install cmake
    - name: Build Project
      run: |
        mkdir build
        cd build
        cmake ..
        make
